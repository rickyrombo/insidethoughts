<html>
  <head>
    <title>InsideThoughts</title>
    <link rel="stylesheet" href="/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <h1>Inside Thoughts</h1>
      <p>A place for thoughts I should probably have kept inside my head.</p>
    </header>
    <nav>
      <h2>Posts</h2>
      <ul>
        {%- for post in collections.post -%}
        <li>
          <a title="{{post.data.title}}" href="{{post.url}}"
            >{{post.data.title}}</a
          >
          <span>{{post.date | formatDate}}</span>
        </li>
        {%- endfor -%}
      </ul>
    </nav>
  </body>
</html>
